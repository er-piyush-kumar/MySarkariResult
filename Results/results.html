<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    
    <!-- Primary Meta Tags -->
    <title>Latest Results 2025 | MySarkariResult</title>
    <meta name="description" content="Check latest exam results 2025 - CBSE, CISCE, State Boards, University Results and Competitive Exams. Access your marksheets and scorecards online.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Latest Exam Results 2025 | MySarkariResult">
    <meta property="og:description" content="Check latest board results, university exams and competitive exam scores. Download official marksheets and verify scores.">
    <meta property="og:image" content="https://mysarkariresult.in/assets/images/logo.png">
    <meta property="og:url" content="https://www.mysarkariresult.in/Results/results.html">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Latest Results 2025 - MySarkariResult">
    <meta property="twitter:description" content="Access CBSE, CISCE, State Board and Competitive Exam results online. View and download official scorecards.">
    <meta property="twitter:image" content="https://mysarkariresult.in/assets/images/logo.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "itemListElement": [
            {
                "@type": "ListItem",
                "position": 1,
                "item": {
                    "@type": "Article",
                    "name": "CISCE ICSE & ISC Result 2025",
                    "url": "https://www.mysarkariresult.in/Results/cisce-icse-isc-result-2025.html"
                }
            },
            {
                "@type": "ListItem",
                "position": 2,
                "item": {
                    "@type": "Article",
                    "name": "CBSE Class 10 & 12 Result 2025",
                    "url": "https://www.mysarkariresult.in/Results/cbse-result-2025.html"
                }
            }
        ]
    }
    </script>

    <style>
        :root {
            --primary: #ab183d;
            --secondary: #2d3748;
            --accent: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --gap: 1.5rem;
            --radius: 0.75rem;
            --shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
        }

        .content-container {
            max-width: 90rem;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(18rem, 1fr));
            gap: var(--gap);
            margin: 2rem 0;
        }

        .result-card {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0.25rem;
            height: 100%;
            background: var(--primary);
        }

        .result-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15);
        }

        .result-title {
            color: var(--primary);
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .result-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .result-meta {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--secondary);
        }

        .result-badge {
            background: var(--light);
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-weight: 500;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            animation: cardEntrance 0.6s ease forwards;
            opacity: 0;
        }

        .result-card:nth-child(1) { animation-delay: 0.1s; }
        .result-card:nth-child(2) { animation-delay: 0.2s; }
        .result-card:nth-child(3) { animation-delay: 0.3s; }

        @media (max-width: 48rem) {
            .content-container {
                padding: 1.5rem 1rem;
            }
            
            .result-title {
                font-size: 1.125rem;
            }
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <main class="content-container">
        <h1 class="page-title">Latest Exam Results 2025</h1>
        
        <div class="results-grid">
            <!-- CISCE Result Card -->
            <article class="result-card">
                <a href="/Results/cisce-icse-isc-result-2025.html" class="result-link" rel="noopener">
                    <h2 class="result-title">CISCE ICSE 10th & ISC 12th Result 2025</h2>
                    <div class="result-meta">
                        <span class="result-badge">Board Results</span>
                        <span class="result-badge">Class 10/12</span>
                    </div>
                </a>
            </article>

            <!-- CBSE Result Card -->
            <article class="result-card">
                <a href="/Results/cbse-result-2025.html" class="result-link" rel="noopener">
                    <h2 class="result-title">CBSE Class 10 & 12 Result 2025</h2>
                    <div class="result-meta">
                        <span class="result-badge">Board Results</span>
                        <span class="result-badge">Class 10/12</span>
                    </div>
                </a>
            </article>

            <!-- Add more result cards following the same structure -->
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        // Load Header and Footer
        document.addEventListener('DOMContentLoaded', function() {
            const loadComponent = (id, file) => {
                fetch(file)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById(id).innerHTML = html;
                    });
            };

            loadComponent('header-container', '/components/header.html');
            loadComponent('footer-container', '/components/footer.html');
        });
    </script>
</body>
</html>
