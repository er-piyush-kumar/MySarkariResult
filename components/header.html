<!-- components/header.html -->
<div class="msr-header-wrapper">
    <header class="msr-header">
        <div class="msr-header-inner">
            <a href="https://mysarkariresult.in/" class="msr-brand">
                <div class="msr-site-title">MySarkariResult</div>
                <div class="msr-site-domain">MySarkariResult.in</div>
            </a>

            <nav class="msr-main-nav" id="msr-main-navigation">
                <ul class="msr-nav-menu">
                    <li><a href="https://mysarkariresult.in/"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-briefcase"></i> Jobs</a></li>
                    <li><a href="#"><i class="fas fa-trophy"></i> Results</a></li>
                    <li><a href="#"><i class="fas fa-id-card"></i> Admit Card</a></li>
                    <li><a href="#"><i class="fas fa-key"></i> Answer Key</a></li>
                    <li><a href="#"><i class="fas fa-book"></i> Syllabus</a></li>
                    <li><a href="#"><i class="fas fa-graduation-cap"></i> Admission</a></li>
                </ul>
            </nav>

            <button class="msr-mobile-toggle" id="msr-mobile-toggle-button" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <style>
        /* Mobile Styles */
        @media (max-width: 48rem) {
            .msr-header-inner {
                padding: 0 var(--msr-space-md);
                gap: var(--msr-space-md);
            }
            
            .msr-site-title {
                font-size: clamp(1.25rem, 5vw, 1.5rem);
            }

            #msr-main-navigation {
                position: fixed;
                top: 4.5rem;
                left: -100%;
                background: var(--msr-primary);
                width: 100%;
                height: calc(100vh - 4.5rem);
                padding: var(--msr-space-lg);
                transition: var(--msr-transition);
                z-index: 999;
            }

            #msr-main-navigation.active {
                left: 0;
            }

            .msr-nav-menu {
                flex-direction: column;
                gap: var(--msr-space-sm);
            }

            .msr-main-nav a {
                padding: var(--msr-space-md);
                font-size: 1rem;
            }

            #msr-mobile-toggle-button {
                display: block;
            }
        }
    </style>

    <script>
        // Mobile Menu Handler with unique IDs
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('msr-mobile-toggle-button');
            const mainNav = document.getElementById('msr-main-navigation');
            
            if (toggleButton && mainNav) {
                toggleButton.addEventListener('click', () => {
                    mainNav.classList.toggle('active');
                    
                    // Toggle between hamburger and close icon
                    const icon = toggleButton.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('fa-bars');
                        icon.classList.toggle('fa-times');
                    }
                });

                // Close menu when clicking on nav links
                document.querySelectorAll('#msr-main-navigation a').forEach(link => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth <= 768) {
                            mainNav.classList.remove('active');
                            const icon = toggleButton.querySelector('i');
                            if (icon) {
                                icon.classList.replace('fa-times', 'fa-bars');
                            }
                        }
                    });
                });
            }
        });
    </script>
</div>
